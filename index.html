<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container" role="main">
    <div class="container-img-container" onmouseover="active()" onmouseout="out()">
      <img class="equilibrium" id="bck-img"src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="hover-content" id="hover-content">
        <img src="images/icon-view.svg" id="icon" size="32x32"alt="view">
      </div>
    </div>
    <div class="container-info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="container-date">
     <p class="gem" >0.041 ETH</p>
     <p class="clock">3 days left</p>
    </div>
    <div class="container-user">
      <img src="images/image-avatar.png" alt="user">
     <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
